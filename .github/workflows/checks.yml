name: Checks

on:
  - push

jobs:
  coverage:
    name: Code coverage
    runs-on: ubuntu-latest

  format:
    name: Formatting Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          options: "--check --diff"
          src: "./src ./tests"
      # - uses: actions/setup-python@v4.0.0
      #   with:
      #     python-version: "3.9"

      # - name: Install tox
      #   run: |
      #     python -m pip install --upgrade pip
      #     python -m pip install tox
      # - name: Run black
      #   run: tox -e format

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4.0.0
        with:
          python-version: "3.9"

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: Run flake8
        run: tox -e lint

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest]
        python:
          - version: "3.10"
            toxenv: "py310"
          - version: "3.9"
            toxenv: "py39"
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4.0.0
        with:
          python-version: ${{ matrix.python.version }}

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Run pytest
        run: tox -e ${{ matrix.python.toxenv }}

