[metadata]
name = dash_pyfolio
version = 0.0.1
# description = .
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MBounouar/dash-pyfolio
author = M. Bounouar
author_email = "M. Bounouar" <MBounouar@users.noreply.github.com>
license = Apache v2
license_files = LICENSE
classifiers = 
    Programming Language :: Python :: 3
    License :: OSI Approved :: Apache v2 License

[options]
python_requires = >=3.9
include_package_data = True
packages = find_namespace:
package_dir =
    =src
install_requires =
    dash >= 2.6.1
    dash-bootstrap-components >= 1.2.1
    pandas >= 1.4.4
    plotly >= 5.10.0
    empyrical-reloaded >= 0.5.8

[options.packages.find]
where = src
# exclude =
#     test*